    <script>
        function controls(){

            var msg = "";
            userError = false;

// -----FULL EMPTY-----

            if(document.reg.name.value == "" || document.reg.surname.value == "" || document.reg.birthDate.value == "" || document.reg.email.value == "" || document.reg.password.value == ""){
                msg += "All text fields (name, surname, birth date, e-mail and password) should be filled.\n\n";
                userError = true;
            }

// -----NAME SURNAME-----  

            var pattern =  /^[ A-Za-z]+$/;
            if(document.reg.name.value.match(pattern) && document.reg.surname.value.match(pattern)){}
            else{
                msg += "Both Name and Surname fields should consist of only english letter characters, if you have more than one name or surname 'space's also can be used.\n\n";
                userError = true;
            }

// -----DATE-----

            var DoB = document.reg.birthDate.value;
            if(DoB.substring(2,3) == "." && DoB.substring(5,6) == "." && DoB.length == 10){}
            else{
                msg += "Invalid date format. Valid format is dd.MM.yyyy\n\n";
                userError = true;
            }
            if(DoB.substring(3,5) == 01 || DoB.substring(3,5) == 03 || DoB.substring(3,5) == 05 || DoB.substring(3,5) == 07 || DoB.substring(3,5) == 08 || DoB.substring(3,5) == 10 || DoB.substring(3,5) == 12){
                if(DoB.substring(0,2) > 31){
                    msg += "An impossible date is entered! Please check it.\n\n";
                    userError = true;
                }
            }
            else if(DoB.substring(3,5) == 02){
                if(DoB.substring(6,10) % 4 == 0){
                    if(DoB.substring(0,2) > 29){
                        msg += "An impossible date is entered! Please check it.\n\n";
                        userError = true;
                    }
                }
                else{
                    if(DoB.substring(0,2) > 28){
                        msg += "An impossible date is entered! Please check it.\n\n";
                        userError = true;
                    }
                }
            }
            else{
                if(DoB.substring(0,2) > 30){
                    msg += "An impossible date is entered! Please check it.\n\n";
                    userError = true;
                }
            }

// -----EMAIL-----

            pattern = /[a-z0-9A-Z._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/;
            if(document.reg.email.value.match(pattern)){}
            else{
                msg += "E-mail field should be like userName@domain.com or userName@domain.edu.tr.\n\n";
                userError = true;
            }

// -----PASSWORD-----

            pattern = /(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.*[A-Z]).{6,15}/;
            if(document.reg.password.value.match(pattern)){}
            else{
                msg += "Password field should contain at least one number, one uppercase and one special character and length should be in range 6 to 15 characters.\n\n";
                userError = true;
            }

// -----SUCCESS-----

            if(userError == false){
                msg = "Registration is successfuly completed.";
            }


            alert(msg);
        }
    </script>
